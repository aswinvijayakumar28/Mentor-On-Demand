<div class="container  ">

  <h2 style="color: white;margin-left: 50px; " class="display-4">Skills</h2>
  <br>
  <a routerLink="/trainer-add-skills" style="color: white;margin-left: 80px; " class="btn btn-success col-md-6">Add
    <span style="color: white" class="fa fa-plus-circle"></span></a>

</div>

<div class="container col-md-6 mt-4" style="background:transparent; margin-left: 100px;">


  <ul class="skillsArray" style="list-style: none">
    <li *ngFor="let skill of skillsArray">
      <div class="media border p-3 mt-2" style="border-radius: 1rem;color: white; background:rgb(0, 0, 0,0.5)">


        <div class="media-body  " style="background:transparent">
          <div class="row align-items-center justify-content-center ">

            <img src="assets/images/tech.png" alt="c" class="mr-5 mt-2 rounded-circle" style="width:60px;">
            <h6 class="ml-3 pt-3 col-md-4"><b>{{skill.technologyName}}</b></h6>
            <h6 class=" pt-3 col-md-3">Time Slot : <b>{{skill.timeSlot}}</b></h6>
            

            <button style=" color: black ;border-radius: 2rem" (click)="onDelete(skill.id)" class="btn btn-warning ml-3 col-md-1  "> <i
                class="fa fa-trash-o fa-lg"></i></button>
          </div>
        </div>
      </div>
    </li>
  </ul>

</div>
