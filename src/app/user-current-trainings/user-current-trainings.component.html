    <ul class="nav navbar-inverse navbar-right">

        <li><a style="color: aliceblue;padding: 7px;" routerLink="/notification"><span style="padding: 7px;"

<nav class="navbar bg-trans navbar-dark">
    <span>
        <h2 class="display-4" style="color: aliceblue">Current Trainings<span style="padding: 7px;"
                class="fa fa-book"></span></h2>
    </span>

</nav>


<ul class="trainingsArray" style="list-style: none">
    <li *ngFor="let training of trainingsArray">
        <div class="container mt-3">


            <div class="media border p-3" style="border-radius: 1rem; background:rgb(0, 0, 0,0.7);color: seashell">


                <div class="media-body">
                    <div class="row align-items-center justify-content-center">
                        <img src="assets/images/tech.png" alt="bootstrap" class="mr-3 mt-2 rounded-circle"
                            style="width:60px;">
                        <h6 class="col-md-1 pt-3"><b>{{training.technologyName}}</b></h6>
                        <span class="col-md-2 pt-3">Completion Status : <span>

                                {{training.progress}}%


                            </span> </span>

                        <span class="col-md-1 pt-3">Mentor ID : <span><b>{{training.mentorId}}</b></span> </span>
                        <span class="col-md-4">
                            <div class="row align-items-center justify-content-center">
                                <form [formGroup]="updateProgress" (ngSubmit)="onSubmit(training.id)">

                                    <div class="form-group ">
                                    <input formControlName="progress" style="width:120px;" type="number" id="progress"
                                        class="form-control " placeholder="Progress ">
                                    </div>


                                    <button type="submit" style="background-color: teal; color: white"
                                        class="btn"><span class="fa fa-edit"></span></button>


                                </form>
                            </div>
                        </span>
                        <button style="color: white" class="btn btn-success  col-md-1.5 "
                            (click)="onCompleted(training.id)">Completed </button>

                    </div>
                </div>
            </div>

        </div>


    </li>
</ul>
