<div class="container">
  <br>
  <br>
  <div class="row">
    <div class=" col-md-4 mx-auto">
      <div class="card card-signin my-5" style="background: rgb(0, 0, 0,0.5); border-radius: 2rem;">
        <div class="card-body" style="background: rgb(0, 0, 0,0.5); border-radius: 2rem;">
          <h5 class="card-title text-center" style="color: white">Block User/Trainer</h5>
          <br>
          <form [formGroup]="adminBlockUser" (ngSubmit)="onSubmit()" class="form-signin">
            <div class="form-label-group">
              <input formControlName="userName" style="background: rgb(0, 0, 0,0.5);" type="text" id="userName"
                class="form-control" placeholder="User Name" required autofocus>
              <label for="userName" style="color: white">Username</label>
            </div>
           <div class="form-group">
              <select formControlName="action" style="background: rgb(0, 0, 0,0.5); color: aliceblue" id="action" class="form-control">

                <option selected>Block</option>
                <option>Unblock</option>


              </select>
            </div> 


            <button class="btn btn-md btn-danger btn-block text-uppercase" type="submit">Block/Unblock</button>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
